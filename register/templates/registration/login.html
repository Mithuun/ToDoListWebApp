{% extends "main/base.html" %}

{% block title %}
Login here
{% endblock %}

{% load crispy_forms_tags %}

{% block login %}
	<form method="post" class="form-group">
		{% csrf_token %}
		{{form|crispy}}
		<p>Don't have an account? Create on <a href="/register">here</a></p>
		<button type="submit" class="btn btn-success">Login</button>
	</form>
	{% block content %}
	{% endblock %}
{% endblock %}
